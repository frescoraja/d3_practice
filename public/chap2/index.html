<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../d3.min.js" type="text/javascript"></script>
    <style>
      #footer {
        position: fixed;
        right: 10px;
        bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="vizcontainer">
      <svg
        style="width:500px;height:500px;border:1px lightgray solid;"
      />
    </div>
    <div id="footer">
      <dl>
        <dt><a href="../index.html">Index</a></dt>
        <dt><a href="../chap3/index.html">Next Chapter</a></dt>
      </dl>
    </div>
    <script>
      d3.select("svg")
        .append("circle")
        .attr("r", 20).attr("cx",20).attr("cy", 20).style("fill", "red");

      d3.select("svg")
        .append("text").attr("id", "a").attr("x",20).attr("y",20).style("opacity", 0).text("Hello World");

      d3.select("svg").append("circle").attr("r", 100).attr("cx", 400).attr("cy",400).style("fill", "lightblue");

      d3.select("svg").append("text").attr("id","b").attr("x",400).attr("y",400).style("opacity",0).text("uh, hi.");

      d3.select("#a").transition().delay(1000).style("opacity", .5);
      d3.select("#b").transition().duration(2000).style("opacity", 1);
      d3.selectAll("circle").transition().duration(2000).attr("cy", 200);
    </script>
  </body>
</html>
