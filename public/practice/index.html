<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../d3.min.js" type="text/javascript"></script>
    <title>D3 visualize sorting</title>
    <style>
      .animation {
        position: relative;
        cursor: pointer;
      }

      .animation--playing button.player {
        opacity: 0.50;
      }

      .animation button {
        display: block;
        cursor: pointer;
        padding: 5px 10px;
        margin: 5px 15px;
        border-radius: 5px;
        border: solid 1px #ccc;
        color: #333;
        background: #fff;
      }

      .animation:not(.animation--playing) button.player
      {
        transition: opacity 250ms linear;
        transition-delay: 2s;
      }

      .animation button:hover {
        border-color: #000;
        color: #000;
        box-shadow: 0 2px 4px
        rgba(0,0,0,.2);
      }

      .animation button:focus {
        outline: none;
      }

      .animation--playing button,
      .animation:active button {
        box-shadow: inset 0 0 4px
        rgba(0,0,0,.2) !important;
      }

      .line {
        stroke-width: 4px;
      }

      .shuffle-bias .row text {
        text-anchor: end;
      }

      .shuffle-bias text {
        font: 10px sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="animation" id="bubblesort">
    </p>
    <script>
    (function() {
      const n = 25;
      const margin = { top: 40, right: 60, bottom: 40, left: 60 },
        width = 960 - margin.left - margin.right,
        height = 180 - margin.top - margin.bottom;

      const x = d3.scalePoint()
        .domain(d3.range(n))
        .range([0, width]);

      const a = d3.scaleLinear()
        .domain([0, n - 1])
        .range([-40, 40]);

      const colorScale = d3.scaleLinear()
        .domain([-24, 0, 24])
        .range(["black", "#1d7e9c", "white"])

      const p = d3.select("#bubblesort");

      const svg = p.append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .style("background-color", "#ddd")
        .append("g")
        .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

      let numbers = d3.range(n);

      const gLine = svg.append("g")
        .attr("class", "line");

      const line = gLine.selectAll("line")
        .data(numbers, function(d) { return d; })
        .enter().append("line")
        .attr("class", "line line--inactive")
        .attr("transform", transform)
        .attr("stroke", function(d, i) {
          return colorScale(d-i);
        })
        .attr("y2", -height);

      const player = p.append("button")
          .classed("player", true)
          .text("â–¶ Play")
          .on("click", clickPlay);

      const shuffler = p.append("button")
                        .classed("shuffler", true)
                        .text("Shuffle!")
                        .on("click", clickShuffle);

      function clickShuffle() {
        if (p.attr("class").indexOf("playing") > -1) {
          return;
        }
        shuffle(numbers);

        line
          .data(numbers, function(d) { return d; })
          .transition()
          .attr("transform", transform)
          .attr("stroke", function(d, i) {
            return colorScale(d-i);
          })
      }

      function clickPlay() {
        if (p.attr("class").indexOf("playing") > -1) {
          return;
        }
        p.classed("animation--playing", true);
        line.data(numbers)
            .attr("transform", transform)

        let actions = bubblesort(numbers.slice()).reverse();
        let transition = svg.transition()
          .duration(250)
          .on("start", function start() {
            let action = actions.pop();
            if (action) {
              let i = action[0],
                  j = action[1],
                  li = line._groups[0][i],
                  lj = line._groups[0][j];
              let diffI = li.__data__ - j;
              let diffJ = lj.__data__ - i;
              line._groups[0][i] = lj;
              line._groups[0][j] = li;
              transition.each(function() {
                line.transition()
                  .attr("class", "line--active")
                  .attr("transform", transform)
                  .attr("stroke", function(d, idx) {
                    return colorScale(d - idx);
                  });
              });
            }
            if (actions.length) {
              transition = transition.transition().on("start", start);
            } else {
              transition.on("end", function() {
                line.attr("class", "line--inactive");
                p.classed("animation--playing", false);
              });
            }
          });
      }

      function transform(d, i) {
        return "translate(" + x(i) + "," + height + ")rotate(" + a(d) + ")";
      }

      function shuffle(array) {
        for (let i = 0; i < array.length; i++) {
          let randnum = i + Math.floor(Math.random() * array.length - i);
          let _tmp = array[i];
          array[i] = array[randnum];
          array[randnum] = _tmp;
        }
        return array;
      }

      function bubblesort(array) {
        var actions = [];

        function sort() {
          var sorted = false;
          while(!sorted) {
            sorted = true;
            for (let i = 0; i < array.length; i++) {
              if (array[i] > array[i + 1]) {
                swap(i,  i+1);
                sorted = false;
              }
            }
          }
        }

        function swap(i, j) {
          var t = array[i];
          array[i] = array[j];
          array[j] = t;
          actions.push([i, j]);
        }
        sort();
        return actions;
      }

      function shuffle(array) {
        for (var i = 0; i < 10; i++ ) {
          array = array.sort(function() {
            return Math.random() - 0.5;
          });
        }

        return array;
      }
    })();
    </script>
    <p class="shuffle-bias" id="random-sort-comparator-shuffle">
    </p>
    <script>
      (function() {
        const margin = { top: 20, right: 0, bottom: 0, left: 20 },
              width = 720,
              height = 720;
        const n = 60,
              m = 10000;

        const x = d3.scaleBand().domain(d3.range(n)).range([0, width]);
        const z = d3.scaleLog().domain([m / n / 3, m / n, m / n * 3])
          .interpolate(d3.interpolateCubehelix)
          .range([d3.hsl("black"), d3.hsl("#1d7e9c"), d3.hsl("red")])
          .clamp(true);
        const p = d3.select("#random-sort-comparator-shuffle");
        const svg = p.append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.queue(1)
          .defer(d3.json, "../goodsort.json")
          .await(ready);

        function ready(err, matrix) {
          if (err) return console.log(err);

          let row = svg.selectAll(".row")
              .data(matrix)
            .enter().append("g")
              .attr("class", "row")
              .attr("transform", function(d, i) {
                return "translate(0," + x(i) + ")";
              });

          row.selectAll(".cell")
            .data(function(d) { return d; })
          .enter().append("rect")
            .style("shape-rendering", "crispEdges")
            .attr("class", "cell")
            .attr("x", function(d, i) { return x(i); })
            .attr("width", x.bandwidth())
            .attr("height", x.bandwidth())
            .style("fill", z);

          row.append("line")
            .attr("x2", width);

          row.append("text")
            .attr("x", x(0) - 6)
            .attr("y", x.bandwidth() / 2)
            .attr("dy", ".32em")
            .text(function(d, i) { return i; });

          let column = svg.selectAll(".column")
              .data(matrix)
            .enter().append("g")
              .attr("class", "column")
              .attr("transform", function(d, i) {
                return "translate(" + x(i) + ",0)";
              });

          column.append("line")
            .attr("x1", -width);

          column.append("text")
            .attr("x", 6 - x(0))
            .attr("y", x.bandwidth() / 2)
            .attr("dy", ".32em")
            .attr("transform", "rotate(-90)")
            .text(function(d, i) { return i; });
        }
      })();
    </script>
  </body>
</html>
